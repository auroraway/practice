<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>21-09-11 리뷰</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      h2 {
        color:red; /* 텍스트 색상을 빨간색으로 */
        border-style: solid; /* 테두리를 실선으로 */
        border-width: 3px; /* 테두리 폭을 3픽셀로 */
        border-color: blue; /* 테두리 색상을 파란색으로 */
      }
      a {
        color:red;
        border-style: solid;
        border-width: 3px;
        border-color: blue;
      }
    </style>
  </head>

  <body>
    <h2>HTML</h2>
    <p>HTML과 <a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>의 차이점</p>
  </body>
</html>
