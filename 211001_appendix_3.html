<!doctype html>
<html>
<head>
    <style>
        .container{
            background-color: yellow;
            display: flex;
            flex-direction: column;
            height: 200px;
        }
        .item{
            background-color: red;
            color:white;
            border:1px solid white;
        }
        .item:nth-child(2){
          flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
