<!DOCTYPE html>
<html>
  <head>
    <style>
        #other, #parent {
            border:5px solid blue;
        }
        #parent {
          position: relative;
        }
        #me {
          position: absolute;
          left: 0;
          top: 0;
        }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
       parent
       <div id="me">me</div>
    </div>
  </body>
</html>
