<!doctype html>
<html>
  <head>
    <style>
      .container{
        background-color: yellow;
        display: flex;
        flex-direction: row;
        height: 100px;
      }
      .item{
        background-color: red;
        color:white;
        border:1px solid white;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
      </div>
  </body>
</html>
